dependencies:

  cache_directories:
    - "~/.stack/"
    - ".stack-work/"

  override:
    - stack setup
    - stack build --only-dependencies
    - stack install hapistrano-0.3.3.0

  pre:
    - mkdir -p .stack-work/

test:

  override:
    - stack build:
        timeout: 300

deployment:
  staging:
    branch: tutorials
    commands:
      - ~/.local/bin/hap deploy -c deploy/staging.yaml:
          timeout: 6000

  production:
    branch: production
    commands:
      - ~/.local/bin/hap deploy -c deploy/production.yaml:
          timeout: 6000
